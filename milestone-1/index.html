<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolzApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="app">

        <!-- side bar -->
        <div class="float-left h-100 side_bar">

            <!-- user name -->
            <div class="user_name"></div>
            <!-- /user name -->
            
            <!-- notifiche -->
            <div class="notifiche"></div>
            <!-- /notifiche -->

            <!-- contatti -->
            <div class="contatti"></div>
            <!-- /contatti -->

        </div>
        <!-- /side bar -->

        <!-- main content -->
        <div class="float-left h-100 main_content">

            <!-- top bar -->
            <div class="top_bar d-flex justify-content-between align-items-center">
                <span class="d-flex align-items-center">
                    <img src="./assets/img/avatar_1.jpg">
                    <span>
                        <h5 class="mb-1">Michele</h5>
                        <span class="mt-0">Ultimo accesso oggi alle</span>
                    </span>
                </span>
                <span class="d-flex align-items-center">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </span>
            </div>
            <!-- top bar -->

            <!-- main -->
            <div class="main"></div>
            <!-- /main -->

            <!-- bottom bar -->
            <div class="bottom_bar d-flex justify-content-around align-items-center">
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>
            <!-- /bottom bar -->

        </div>
        <!-- /main content -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
